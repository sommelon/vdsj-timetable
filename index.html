<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />

    <title>Ical + Velocity - Web Based Calendar</title>

    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.6.1/fullcalendar.css' rel='stylesheet' />
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.6.1/fullcalendar.print.css' rel='stylesheet' media='print' />

    <script src='assets/moment.min.js'></script>
    <script src='assets/jquery.min.js'></script>
    <script src='assets/fullcalendar.js'></script>
    <script src="assets/locale-all.min.js"></script>
    <script src="assets/sk.js"></script>


    <script src="assets/ical.js"></script>
    <script src="assets/ical_events.js"></script>

    <style>
        body {
            font-family: 'Calibri';
            font-size: 15px;
        }
        #calendar {
            max-width: 1300px;
            margin: 5rem auto 2em;
        }

        .fc-time-grid .fc-event, .fc-time-grid .fc-bgevent {

            height: 75px;
            border-radius: 0;
            padding: .5rem;
        }

        #popup {
            display: none;
        }

</head>
<body>

    <div id='calendar'></div>
    <div id="popup"></div>
